name: verify
on: [push, pull_request]

jobs:
  lint:
    name: Ansible Lint # Naming the build is important to use it as a status check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install ansible and ansible-lint
        run: pip install ansible ansible-lint
      
      - name: Install Ansible dependencies
        run: |
          cd ansible
          ansible-galaxy install -r requirements.yml
      
      - name: Run ansible-lint
        run: |
          cd ansible
          ansible-lint .

  # https://github.com/geerlingguy/ansible-role-redis/blob/master/.github/workflows/ci.yml
  deploy-test:
    runs-on: ubuntu-24.04
    name: Molecule Test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install molecule
        run: |
          python3 -m pip install ansible molecule molecule-docker
      - name: Run a simple test
        run: |
          cd ansible
          # Create a minimal test that doesn't depend on collections
          molecule init scenario -d docker default
          cp molecule.yml molecule/default/molecule.yml
          cp converge.yml molecule/default/converge.yml
          cp verify.yml molecule/default/verify.yml
          molecule test