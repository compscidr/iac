---
role_name_check: 1
dependency:
  name: galaxy
  options:
    ignore-errors: true
    requirements-file: ../../requirements.yml
driver:
  name: docker
platforms:
  - name: instance
    groups:
      - dev
      - dev_gui
      - gui
      - android_runner
      - nas
      - academic_gui
    image: "geerlingguy/docker-ubuntu2404-ansible:latest"
    # dockerfile: Dockerfile
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /tmp/resolv.conf:/etc/resolv.conf:ro
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
  env:
    ANSIBLE_ROLES_PATH: ../../roles
