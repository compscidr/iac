---
dependency:
  name: galaxy
  options:
    ignore-errors: true
    role-name-check: 1
driver:
  name: docker
platforms:
  - name: instance
    groups:
      - dev
      - dev_gui
      - gui
      - android_runner
      - nas
      - academic_gui
      - java_runner
      - android_runner
    image: "geerlingguy/docker-ubuntu2404-ansible:latest"
    # dockerfile: Dockerfile
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    env:
      OP_SERVICE_ACCOUNT_TOKEN: "${OP_SERVICE_ACCOUNT_TOKEN}"
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
  env:
    OP_SERVICE_ACCOUNT_TOKEN: "${OP_SERVICE_ACCOUNT_TOKEN}"
