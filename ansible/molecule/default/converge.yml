---
- name: Converge
  hosts: all
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      become: true
      ignore_errors: yes
      
    - name: Install a test package
      ansible.builtin.apt:
        name: curl
        state: present
      become: true