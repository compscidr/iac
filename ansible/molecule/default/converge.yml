---
- name: Test Ansible Installation
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      
    - name: Install common packages
      apt:
        name: 
          - git
          - curl
          - htop
          - vim
        state: present
      
    - name: Install development packages  
      apt:
        name:
          - build-essential
          - python3-pip
        state: present
