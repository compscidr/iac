---
# Mail server playbook - deploys Mailu
#
# Usage:
#   ansible-playbook -i inventory.yml mail.yml --limit mail
#
# After deployment:
#   1. Get DKIM key: ssh mail "cat /opt/mailu/dkim/jasonernst.com.dkim.key"
#   2. Update the DKIM DNS record in DigitalOcean
#   3. Access webmail at https://mail.jasonernst.com/webmail
#   4. Access admin at https://mail.jasonernst.com/admin

- name: Deploy Mailu mail server
  hosts: mail
  gather_facts: true

  roles:
    - mailu
