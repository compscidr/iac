- name: Create Rust Monthly Directories
  tags: rust-monthly
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '755'
    owner: root
    group: root
  loop:
    - /etc/rust-monthly
    - /etc/rust-monthly/oxide
    - /etc/rust-monthly/oxide/plugins
    - /etc/rust-monthly/cfg

- name: Create Rust Weekly Directories
  tags: rust-weekly
  become: true
  ansible.builtin.file:
