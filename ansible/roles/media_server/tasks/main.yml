---
# Nginx reverse proxy + LetsEncrypt for SSL certs
- name: Create nginx config directory
  tags: nginx
  become: true
  ansible.builtin.file:
    path: /volume1/storage/docker/nginx/conf.d
    state: directory
    mode: '755'
    owner: root
    group: root

- name: Copy nginx config
  tags: nginx
  become: true
  ansible.builtin.copy:
    content: "client_max_body_size 100m;"
    dest: /volume1/storage/docker/nginx/conf.d/client_max_body_size.conf
    mode: '644'
    owner: root
    group: root

- name: Deploy Nginx Reverse Proxy
  tags: nginx
  become: true
  community.docker.docker_container:
    name: nginx-proxy
    image: jwilder/nginx-proxy
    published_ports:
      - "80:80"
      - "443:443"
    volumes:
      - /volume1/storage/docker/nginx/conf.d:/etc/nginx/conf.d
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - nginx-dhparam:/etc/nginx/dhparam
      - nginx-certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    network_mode: bridge
    restart_policy: unless-stopped

- name: Deploy LetsEncrypt companion
  tags: letsencrypt
  become: true
  community.docker.docker_container:
    name: letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - nginx-certs:/etc/nginx/certs:rw
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env:
      NGINX_PROXY_CONTAINER: "nginx-proxy"
    network_mode: bridge
    restart_policy: unless-stopped

- name: Create media folders
  tags: plex, transmission, sabnzbd, sonarr, radarr, lidarr
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '755'
    owner: root
    group: root
  loop:
    - /volume1/storage/
    - /volume1/storage/downloads
    - /volume1/storage/downloads/complete
    - /volume1/storage/tv
    - /volume1/storage/movies
    - /volume1/storage/music

- name: Create Transmission Directories
  tags: transmission
  become: true
  ansible.builtin.file:
    path: "/etc/transmission/"
    state: directory
    mode: '755'
    owner: root
    group: root

- name: Set transmission nordvpn credentials
  tags: transmission
  become: true
  ansible.builtin.copy:
    mode: '755'
    owner: root
    group: root
    dest: "/etc/transmission/.env"
    content: |
      TRANSMISSION_WEB_UI=transmission-web-control
      OPENVPN_PROVIDER=NORDVPN
      NORDVPN_PROTOCOL=udp
      OPENVPN_USERNAME={{ lookup('community.general.onepassword', 'NordVPN Manual', field='username', vault='Infrastructure') }}
      OPENVPN_PASSWORD={{ lookup('community.general.onepassword', 'NordVPN Manual', field='credential', vault='Infrastructure') }}
      NORDVPN_COUNTRY:=US
      NORDVPN_CATEGORY=P2P
      LOCAL_NETWORK=192.168.0.0/24
      HEALTH_CHECK_HOST=8.8.8.8

- name: Install transmission
  tags: always
  ansible.builtin.include_role:
    name: compscidr.media_server.transmission
    apply:
      become: true
      tags: transmission
  vars:
    transmission_folder: /etc/transmission
    transmission_downloads_folder: /volume1/storage/downloads
    transmission_pid: "999"
    transmission_gid: "10"
    transmission_memory: "1g"
    transmission_memory_swap: "1g"

