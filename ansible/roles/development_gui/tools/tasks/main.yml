# discord
- name: Install discord apt keys
  tags: discord
  become: true
  ansible.builtin.apt_key:
    url: https://palfrey.github.io/discord-apt/discord-apt.gpg.asc
    id: 2D3E44DC23D20638A854659F8F8F44E1B741DD1E
    state: present
