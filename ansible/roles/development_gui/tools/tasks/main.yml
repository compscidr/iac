# telegram:
- name: Download and install telegram
  tags: telegram
  become: true
  ansible.builtin.unarchive:
    src: https://updates.tdesktop.com/tlinux/tsetup.5.6.1.tar.xz
    dest: /opt/
    remote_src: true

- name: Telegram icon
  tags: telegram
  ansible.builtin.copy:
    src: files/telegram128.png
    dest: /opt/Telegram/telegram128.png
    mode: '0664'

- name: Telegram app shortcut
  tags: telegram
  become: true
  ansible.builtin.copy:
    src: files/telegram.desktop
    dest: /usr/share/applications/telegram.desktop
    mode: '0664'

- name: Telegram startup
  tags: telegram
  ansible.builtin.copy:
    src: files/telegram.desktop
    dest: ~/.config/autostart
    mode: '0664'

- name: Postman
  tags: postman
  become: true
  ansible.builtin.unarchive:
    src: https://dl.pstmn.io/download/latest/linux64
    dest: /opt/
    remote_src: true

- name: Postman symlink
  tags: postman
  become: true
  ansible.builtin.file:
    src: /opt/Postman/Postman
    dest: /usr/local/bin/postman
    owner: root
    group: root
    state: link
    mode: '0755'

- name: Install Gimp
  tags: gimp
  become: true
  ansible.builtin.apt:
    name: gimp
    state: present

