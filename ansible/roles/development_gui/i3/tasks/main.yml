- name: install various tools
  tags: i3
  become: true
  ansible.builtin.apt:
    pkg:
      - i3                      # window-manager
      - playerctl               # play-pause, previous, next commands
      - feh                     # wallpaper
      - arandr                  # gui tool for xrandr (multi-monitor)
      - lxappearance
      - gnome-shell-extension-manager
      - gnome-shell-extensions
      - picom
      - rofi
      - i3blocks
      - pavucontrol
      - polybar

