---
# Projects role - deploys toy projects to consolidated droplet
# - ping4.network, ping6.network, dumpers.xyz (network-tools repo)
# - darksearch.xyz (darksearch repo)

# Nginx reverse proxy + LetsEncrypt for SSL
- name: Create nginx config directory
  tags: nginx
  become: true
  ansible.builtin.file:
    path: /etc/nginx/conf.d
    state: directory
    mode: '755'

- name: Create nginx log directory for fail2ban
  tags: nginx
  become: true
  ansible.builtin.file:
    path: /var/log/nginx
    state: directory
    mode: '755'
    owner: root
    group: root

- name: Create empty nginx log files (fail2ban requires them to exist)
  tags: nginx
  become: true
  ansible.builtin.file:
    path: "/var/log/nginx/{{ item }}"
    state: touch
    mode: '644'
    owner: root
    group: root
    modification_time: preserve
    access_time: preserve
  loop:
    - access.log
    - error.log

- name: Deploy nginx logging config (enable file logging for fail2ban)
  tags: nginx
  become: true
  ansible.builtin.copy:
    src: nginx-logging.conf
    dest: /etc/nginx/conf.d/logging.conf
    owner: root
    group: root
    mode: '644'

- name: Create nginx-proxy network
  tags: [nginx, network]
  become: true
  community.docker.docker_network:
    name: nginx-proxy
    state: present

- name: Deploy Nginx Reverse Proxy
  tags: nginx
  become: true
  community.docker.docker_container:
    name: nginx-proxy
    image: jwilder/nginx-proxy
    published_ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/conf.d:/etc/nginx/conf.d
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - nginx-certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /var/log/nginx:/var/log/nginx
    networks:
      - name: nginx-proxy
    restart_policy: unless-stopped

- name: Deploy LetsEncrypt companion
  tags: letsencrypt
  become: true
  community.docker.docker_container:
    name: letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - nginx-certs:/etc/nginx/certs:rw
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env:
      NGINX_PROXY_CONTAINER: "nginx-proxy"
    networks:
      - name: nginx-proxy
    restart_policy: unless-stopped

# Create projects directory
- name: Create projects base directory
  tags: projects
  become: true
  ansible.builtin.file:
    path: "{{ projects_base_path }}"
    state: directory
    mode: '755'
    owner: "{{ projects_git_user }}"
    group: "{{ projects_git_user }}"

# Clone and deploy network-tools (ping4, ping6, dumpers)
- name: Clone network-tools repo
  tags: [projects, network-tools]
  become: true
  become_user: "{{ projects_git_user }}"
  ansible.builtin.git:
    repo: git@github.com:compscidr/network-tools.git
    dest: "{{ projects_base_path }}/network-tools"
    version: main
    accept_hostkey: true

- name: Deploy network-tools stack
  tags: [projects, network-tools]
  become: true
  community.docker.docker_compose_v2:
    project_src: "{{ projects_base_path }}/network-tools"
    files:
      - docker-compose.yml  # Exclude override file (sets external: false for local dev)
    state: present
    pull: always
  environment:
    # VIRTUAL_HOST and LETSENCRYPT_HOST are now hardcoded in docker-compose.yml
    LETSENCRYPT_EMAIL: "{{ projects_letsencrypt_email }}"

# Clone and deploy darksearch
- name: Clone darksearch repo
  tags: [projects, darksearch]
  become: true
  become_user: "{{ projects_git_user }}"
  ansible.builtin.git:
    repo: git@github.com:compscidr/darksearch.xyz.git
    dest: "{{ projects_base_path }}/darksearch"
    version: main
    accept_hostkey: true

- name: Deploy darksearch stack
  tags: [projects, darksearch]
  become: true
  community.docker.docker_compose_v2:
    project_src: "{{ projects_base_path }}/darksearch"
    files:
      - docker-compose.yml  # Exclude override file (sets external: false for local dev)
    state: present
    pull: always
  environment:
    # VIRTUAL_HOST and LETSENCRYPT_HOST are now hardcoded in docker-compose.yml
    LETSENCRYPT_EMAIL: "{{ projects_letsencrypt_email }}"
