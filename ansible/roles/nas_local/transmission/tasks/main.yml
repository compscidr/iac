---
- name: Create Transmission Directories
  tags: transmission
  become: true
  ansible.builtin.file:
    path: "/etc/transmission/"
    state: directory
    mode: '755'
    owner: root
    group: root

- name: Set transmission nordvpn credentials
  tags: transmission
  become: true
  copy:
    mode: '755'
    owner: root
    group: root
    dest: "/etc/transmission/.env"
    content: |
      TRANSMISSION_WEB_UI=transmission-web-control
      OPENVPN_PROVIDER=NORDVPN
      NORDVPN_PROTOCOL=udp
      OPENVPN_USERNAME={{ lookup('community.general.onepassword', 'NordVPN', field='username', vault='Infrastructure') }}
      OPENVPN_PASSWORD={{ lookup('community.general.onepassword', 'NordVPN', field='password', vault='Infrastructure') }}
      NORDVPN_COUNTRY:=US
      NORDVPN_CATEGORY=P2P
      LOCAL_NETWORK=10.0.0.0/24
      HEALTH_CHECK_HOST=8.8.8.8