## mostly to enable ipv6 for the deamon
- name: Docker daemon config
  tags: gh-actions
  become: true
  ansible.builtin.copy:
    src: files/daemon.json
    dest: /etc/docker/daemon.json
    mode: '644'
  register: docker_conf

- name: restart service # noqa no-handler # todo: fix later
  tags: gh-actions
  become: true
  ansible.builtin.service:
    name: docker
    state: restarted
  when: docker_conf.changed

# https://github.com/docker/for-linux/issues/648?curius=2014
- name: Check for ipv6 NAT
  tags: gh-actions
  become: true
  ansible.builtin.shell: 'ip6tables -t nat -L | grep "MASQUERADE  all      2001:db8:1::/64  anywhere"'
  register: ipv6_nat_exists
  ignore_errors: true
  changed_when: false

# https://github.com/docker/for-linux/issues/648?curius=2014
- name: Enable ipv6 NAT for docker
  tags: gh-actions
  become: true
  when: ipv6_nat_exists is failed
  ansible.builtin.shell: |
    ip6tables -t nat -F && sudo ip6tables -t nat -A POSTROUTING -s  2001:db8:1::/64 ! -o docker0 -j MASQUERADE &&
    iptables-save > /etc/iptables/rules.v6
