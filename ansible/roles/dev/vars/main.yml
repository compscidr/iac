dev_php_memory_limit: "128M"
dev_php_max_execution_time: "90"
dev_php_upload_max_filesize: "256M"
dev_php_default_version_debian: "8.2"
dev_php_packages:
  - "php{{ dev_php_default_version_debian }}"
  - "php{{ dev_php_default_version_debian }}-cli"
  - "php{{ dev_php_default_version_debian }}-common"
  - "php{{ dev_php_default_version_debian }}-curl"
  - "php{{ dev_php_default_version_debian }}-dev"
  - "php{{ dev_php_default_version_debian }}-gd"
  - "php{{ dev_php_default_version_debian }}-mbstring"
  - "php{{ dev_php_default_version_debian }}-sqlite3"
  - "php{{ dev_php_default_version_debian }}-xml"
  - "php{{ dev_php_default_version_debian }}-intl"
