---
# Bootstrap role defaults
# Secrets fetched from 1Password Infrastructure vault

# User configuration - username from 1Password
bootstrap_username: "{{ lookup('community.general.onepassword', 'System Account', field='username', vault=onepassword_vault, account_id=onepassword_account_id) }}"
bootstrap_user_shell: /bin/bash
bootstrap_user_groups:
  - sudo
  - docker

# Password - empty for servers (NOPASSWD sudo), set in group_vars/dev.yml for workstations
bootstrap_user_password: ""

# Docker
bootstrap_docker_enabled: true

# SSH key for cloning private repos
bootstrap_ssh_key_enabled: true
bootstrap_ssh_private_key: "{{ lookup('community.general.onepassword', 'Github SSH', field='notesPlain', vault=onepassword_vault, account_id=onepassword_account_id) }}"
