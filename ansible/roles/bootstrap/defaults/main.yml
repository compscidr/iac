---
# Bootstrap role defaults

# User configuration
bootstrap_username: jason
bootstrap_user_shell: /bin/bash
bootstrap_user_groups:
  - sudo
  - docker

# Password - set to enable password auth (for workstations)
# If empty, user will have no password (SSH key only, NOPASSWD sudo)
# For workstations, set via 1Password lookup in inventory/playbook:
#   bootstrap_user_password: "{{ lookup('community.general.onepassword', 'System Account', field='password', vault='Infrastructure') }}"
bootstrap_user_password: ""

# SSH authorized_keys (public key) - for logging IN as this user
# If empty, will try to copy from root's authorized_keys
bootstrap_ssh_public_key: ""

# SSH private key - for user to SSH OUT (e.g., to GitHub)
# Set via 1Password lookup in group_vars for workstations:
#   bootstrap_ssh_private_key: "{{ lookup('community.general.onepassword', 'Github SSH', field='notesPlain', vault='Infrastructure', account_id='...') }}"
bootstrap_ssh_private_key: ""

# Tailscale
bootstrap_tailscale_enabled: true
bootstrap_tailscale_authkey: ""  # Set via 1Password lookup or env var

# Docker
bootstrap_docker_enabled: true

# GitHub known hosts
bootstrap_github_known_hosts: true
